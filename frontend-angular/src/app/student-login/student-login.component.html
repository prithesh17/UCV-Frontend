<div class="student-login-container admin-login-container">
    <h2>Student Login</h2>
    <form (ngSubmit)="onSubmit(studentLoginForm)" #studentLoginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required minlength="6">
      </div>
      <button type="submit" [disabled]="!studentLoginForm.valid">Login</button>
    </form>
    <div *ngIf="loginError" class="error-message">
      Login failed! Please check your email and password and try again.
    </div>
  </div>
