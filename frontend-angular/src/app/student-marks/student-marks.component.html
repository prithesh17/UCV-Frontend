<div class="marks-container">
    <div class="header">
      <h1>View Marks</h1>
      <p>Select a subject to view your Marks.</p>
    </div>
    <div class="form-group">
      <label for="subject">Select Subject:</label>
      <select id="subject" [(ngModel)]="selectedSubject">
        <option *ngFor="let subject of subjects" [value]="subject.subjectCode">
          {{ subject.subjectName }}
        </option>
      </select>
    </div>
    <button (click)="fetchMarks()">Fetch Marks</button>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="marks.length">
      <h2>Marks Records</h2>
      <table>
        <tr>
          <th>Exam Type</th>
          <th>Max Marks</th>
          <th>Scored Marks</th>
        </tr>
        <tr *ngFor="let mark of marks">
          <td>{{ mark.examType }}</td>
          <td>{{ mark.maxMarks }}</td>
          <td>{{ mark.scoredMarks }}</td>
        </tr>
      </table>
    </div>
  </div>
