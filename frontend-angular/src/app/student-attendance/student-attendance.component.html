<div class="attendance-container">
    <h2>Student Attendance</h2>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    
    <div class="form-group">
      <label for="subject">Select Subject:</label>
      <select id="subject" [(ngModel)]="selectedSubject">
        <option *ngFor="let subject of subjects" [value]="subject.subjectCode">
          {{ subject.subjectName }}
        </option>
      </select>
    </div>
    
    <button (click)="fetchAttendance()">Fetch Attendance</button>
    
    <div *ngIf="attendance.length" class="attendance-records">
      <h3>Attendance Records</h3>
      <div *ngFor="let record of attendance" class="attendance-record">
        <span class="date">{{ record.formattedDate }}</span>
        <span class="status" [ngClass]="{ present: record.isPresent, absent: !record.isPresent }">
          {{ record.isPresent ? 'Present' : 'Absent' }}
        </span>
      </div>
    </div>
  </div>
