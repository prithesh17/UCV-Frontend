<div class="attendance-container">
    <h2>Update Attendance</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="student">Student Name</label>
        <select id="student" [(ngModel)]="selectedStudent" name="student" class="form-control" required>
          <option *ngFor="let student of students" [ngValue]="student">{{ student.fullName }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" [(ngModel)]="date" name="date" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <div>
          <input type="radio" id="present" [(ngModel)]="isPresent" name="status" [value]="true" required>
          <label for="present">Present</label>
        </div>
        <div>
          <input type="radio" id="absent" [(ngModel)]="isPresent" name="status" [value]="false" required>
          <label for="absent">Absent</label>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  
    <!-- Success message display -->
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  
    <!-- Error message display -->
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
