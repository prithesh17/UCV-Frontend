<div class="marks-container">
    <h2>Update Marks</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="student">Student Name</label>
        <select id="student" [(ngModel)]="selectedStudent" name="student" class="form-control" required>
          <option *ngFor="let student of students" [ngValue]="student">{{ student.fullName }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="examType">Type of Exam</label>
        <select id="examType" [(ngModel)]="examType" name="examType" class="form-control" required>
          <option value="IA1">Internal Assessment 1</option>
          <option value="IA2">Internal Assessment 2</option>
          <option value="IA3">Internal Assessment 3</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="maxMarks">Max Marks</label>
        <input type="number" id="maxMarks" [(ngModel)]="maxMarks" name="maxMarks" class="form-control" [value]="20">
      </div>
  
      <div class="form-group">
        <label for="scoredMarks">Scored Marks</label>
        <input type="number" id="scoredMarks" [(ngModel)]="scoredMarks" name="scoredMarks" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  
    <!-- Success message display -->
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  
    <!-- Error message display -->
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
